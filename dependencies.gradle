ext {
    javaSourceCompatibility = '1.8'
    retrofitVersion = '2.9.0'
    okhttpVersion = '3.14.9'
    slf4jVersion = '1.7.33'

    app_dependencies = [
            kotlin_stdlib: 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.5.30',
            kotlin_x: 'org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:1.5.2',
            gson: 'com.google.code.gson:gson:2.8.9',
            retrofit: "com.squareup.retrofit2:retrofit:$retrofitVersion",
            retrofit_converter: "com.squareup.retrofit2:converter-gson:$retrofitVersion",
            okhttp: "com.squareup.okhttp3:okhttp:${okhttpVersion}",
            joda:'joda-time:joda-time:2.10.13'
    ]
}
